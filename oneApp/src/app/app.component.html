<div>
  <label>Edad 1:</label>

</div>
<div>
  <label>Edad 2:</label>
  <input type="number" [(ngModel)]="edadDos">
</div>
<div>
  <button (click)="calcular()">Calcular</button>
  <button (click)="limpiar()">Limpiar</button>
</div>
<div>
  <label>Suma:</label>
  <input type="text" [value]="suma" readonly>
</div>
<div>
  <label>Promedio:</label>
  <input type="text" [value]="promedio" readonly>
</div>
