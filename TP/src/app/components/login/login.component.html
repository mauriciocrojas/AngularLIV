<div class="login-container">
  <h3>Login</h3>
  <input type="email" placeholder="Email" [(ngModel)]="email" class="login-input" />

  <input type="password" placeholder="Password" [(ngModel)]="password" class="login-input" />

  <button (click)="login()" class="btn">
    Ingresar
  </button>

  <!-- BotÃ³n para precargar los datos -->
  <button (click)="preloadData()" class="btn">
    Precargar Datos
  </button>

  <button routerLink="/register" class="btn">
    Registrarse
  </button>
</div>
