<div class="login-container">
  <h3 class="login-title">Ingreso a la Clínica</h3>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <input
    type="email"
    placeholder="Correo electrónico"
    [(ngModel)]="email"
    class="login-input"
    [disabled]="loading"
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
    class="login-input"
    [disabled]="loading"
  />

  <div class="btn-container" *ngIf="!loading">
    <button (click)="login()" class="btn">Ingresar</button>
    <button (click)="preloadData()" class="btn btn-outline">Precargar Datos</button>
    <button routerLink="/register" class="btn btn-secondary">Registrarse</button>
  </div>

  <div *ngIf="loading" class="spinner"></div>
</div>
